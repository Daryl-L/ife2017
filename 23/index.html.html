<!DOCTYPE html>

  <head>

  <body>
    <div>

      <input name="sm" type="radio" id="s" class="presiduRadio">
      <label for="s"></label>
    </div>

      <input name="sm" type="radio" id="m" class="presiduRadio">
      <label for="m"></label>
    </div>

      <input type="checkbox" id="remembersm" class="presiduCheckbox">
      <label for="remembersm"></label>
    </div>
